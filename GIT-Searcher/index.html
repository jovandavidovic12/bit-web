<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4416251ba.js" crossorigin="anonymous"></script>
    <title>Git-Hub-Searcher</title>
</head>
<body>
<div class="container">
    
    <div class="container">

        <div class="row height d-flex justify-content-end mt-5">
            <div class="col-md-6">
                <h1>GIT Search</h1>
            </div>
          <div class="col-md-6">

            <div class="search">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control" placeholder="Search Git-Hub">
              <button class="btn btn-primary">Search</button>
            </div>
            
          </div>
          
        

        <div class="row cardHolder"></div>
    </div>

    <div class="alert alert-danger" role="alert"></div>
</div>
</div>



    <script src="index.js"></script>
</body>
</html>
