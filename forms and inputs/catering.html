<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Reservations</title>
</head>
<body>

    <h1>Catering reservations</h1>

    <form action="">
        <fieldset>
            <legend>Personal Data</legend>
        <p>
            Name:
            <input type="text" name="name" id="name">
        </p>
        <p>
            Email:
            <input type="email" name="email" id="email">
        </p>
        <p>
            Phone Number:
            <input type="number" name="phone-number" id="PN">
        </p>
    </fieldset>
    <form action="">
        <fieldset>
            <legend>Location</legend>
        <p>
            City:
            <input type="text" name="city" id="city">
        </p>
        <p>
            Street:
            <input type="text" name="Street" id="Street">
        </p>
        <p>
            Street Number:
            <input type="text" name="SN" id="SN">
        </p>
    </fieldset>

    <form action="">
        <fieldset>
            <legend>Event Info</legend>
            <p>
                Type of event :
                <select name="typeofevent" id="">
                    <option value="birthday">Birthday</option>
                    <option value="wedding" selected="selected">Wedding</option>
                    <option value="Company">Company</option>
                </select>
            </p>
            Number of exptected guests:
            <input type="number" name="numberofguests" placeholder="100" >
        </fieldset>
    </form>
    </form>


    
</body>
</html>
